name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Generate SDK docs
        run: npm run docs
        working-directory: packages/brighten

      - name: Generate OpenAPI spec
        run: npm run generate:openapi
        working-directory: packages/brighten-api

      - name: Build demo site
        run: npm run build:pages
        working-directory: packages/brighten

      - name: Copy docs to dist
        run: |
          cp -r packages/brighten/docs packages/brighten/dist-pages/docs
          cp packages/brighten-api/openapi.json packages/brighten/dist-pages/openapi.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/brighten/dist-pages

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
