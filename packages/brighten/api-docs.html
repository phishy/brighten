<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Documentation - Brighten</title>
  <link rel="stylesheet" href="https://unpkg.com/@stoplight/elements@8/styles.min.css">
  <style>
    :root {
      --bg: #0b0c0e;
      --surface: #151619;
      --border: rgba(255, 255, 255, 0.08);
      --primary: #3b82f6;
      --text: #ffffff;
      --text-muted: #94a3b8;
      --font-stack: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: var(--font-stack);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      color: var(--text);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-links {
      display: flex;
      gap: 24px;
    }

    .nav-link {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.2s;
    }

    .nav-link:hover {
      color: var(--text);
    }

    #api-docs {
      height: calc(100vh - 57px);
    }

    /* Override Stoplight Elements theme for dark mode */
    .sl-elements {
      --color-canvas-pure: #0b0c0e;
      --color-canvas: #151619;
      --color-canvas-50: #1a1b1f;
      --color-canvas-100: #1f2024;
      --color-canvas-200: #2a2b30;
      --color-canvas-300: #3a3b40;
      --color-text: #ffffff;
      --color-text-heading: #ffffff;
      --color-text-paragraph: #94a3b8;
      --color-text-muted: #64748b;
      --color-text-light: #475569;
      --color-border: rgba(255, 255, 255, 0.08);
      --color-primary: #3b82f6;
      --color-primary-dark: #2563eb;
      --color-primary-light: #60a5fa;
      --color-success: #22c55e;
      --color-warning: #f59e0b;
      --color-danger: #ef4444;
    }

    @media (max-width: 640px) {
      .header { padding: 12px 16px; }
      .nav-links { gap: 16px; }
      .nav-link { font-size: 13px; }
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="./" class="logo">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2">
        <circle cx="12" cy="12" r="5"/>
        <path d="M12 1v4M12 19v4M4.22 4.22l2.83 2.83M16.95 16.95l2.83 2.83M1 12h4M19 12h4M4.22 19.78l2.83-2.83M16.95 7.05l2.83-2.83"/>
      </svg>
      Brighten
    </a>
    <nav class="nav-links">
      <a href="./" class="nav-link">Home</a>
      <a href="./docs.html" class="nav-link">Docs</a>
      <a href="./api-docs.html" class="nav-link" style="color: var(--text)">API</a>
      <a href="https://github.com/phishy/brighten" class="nav-link">GitHub</a>
    </nav>
  </header>

  <div id="api-docs"></div>

  <script src="https://unpkg.com/@stoplight/elements@8/web-components.min.js"></script>
  <script>
    const el = document.createElement('elements-api');
    el.setAttribute('apiDescriptionUrl', './openapi.json');
    el.setAttribute('router', 'hash');
    el.setAttribute('layout', 'sidebar');
    el.setAttribute('tryItCredentialsPolicy', 'same-origin');
    document.getElementById('api-docs').appendChild(el);
  </script>
</body>
</html>
